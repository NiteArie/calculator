<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

</head>
<body>
    <h1>Calculator</h1>
    <div class="calculator">
        <div class="calculator__head">
            <div class="calculator__head__operator">+</div>
            <div class="calculator__head__number">0</div>
        </div>
        <div class="calculator__row">
            <div class="calculator__row__column">%</div>
            <div class="calculator__row__column">SQRT</div>
            <div class="calculator__row__column"></div>
            <div class="calculator__row__column">AC</div>
        </div>
        <div class="calculator__row">
            <div class="calculator__row__column number">7</div>
            <div class="calculator__row__column number">8</div>
            <div class="calculator__row__column number">9</div>
            <div class="calculator__row__column">/</div>
        </div>
        <div class="calculator__row">
            <div class="calculator__row__column number">6</div>
            <div class="calculator__row__column number">5</div>
            <div class="calculator__row__column number">4</div>
            <div class="calculator__row__column">*</div>
        </div>
        <div class="calculator__row">
            <div class="calculator__row__column number">3</div>
            <div class="calculator__row__column number">2</div>
            <div class="calculator__row__column number">1</div>
            <div class="calculator__row__column">-</div>
        </div>
        <div class="calculator__row">
            <div class="calculator__row__column number">0</div>
            <div class="calculator__row__column">.</div>
            <div class="calculator__row__column">=</div>
            <div class="calculator__row__column">+</div>
        </div>
    </div>
</body>
</html>
